<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="blockly_compressed.js"></script>
        <script src="blocks_compressed.js"></script>
        <script src="javascript_compressed.js"></script>
        <script src="generators/JavaScript/relay_board.js"></script>
        <script src="generators/JavaScript/sensor_block.js"></script>
        <script src="generators/JavaScript/sensor_board.js"></script>
        <script src="block/sensor_block.js"></script>
        <script src="block/relay_board.js"></script>
        <script src="block/sensor_board.js"></script>
        <script src="block/ForEach.js"></script>

        <script src="pt-br.js"></script>
    </head>
    <body>
        <div id="blocklyDiv" style="height: 580px; width: 1000px;"></div>
    <xml id="toolbox" style="display: none">
        <category name="Core">
            <category name="Logic">
                <block type="controls_if"></block>
                <block type="logic_compare"></block>
                <block type="logic_operation"></block>
                <block type="logic_negate"></block>
                <block type="logic_boolean"></block>
            </category>
            <category name="Variables">
                <block type="variables_get"></block>
                <block type="variables_set"></block>
            </category>
            <category name="Loops">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <block type="math_number">
                            <field name="NUM">10</field>
                        </block>
                    </value>
                </block>
                <block type="controls_whileUntil"></block>
            </category>
            <category name="Math">
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="math_single"></block>
            </category>
            <category name="Text">
                <block type="text"></block>
                <block type="text_length"></block>
                <block type="text_print"></block>
            </category>
        </category>
        <sep></sep>
        <category name="Casa">
            <category name="Atuadores">
                <block type="relay_board"></block>
            </category>
            <category name="Sensores">
                <block type="sensor_block"></block>
                <block type="sensor_board"></block>
            </category>
        </category>
    </xml>

    <script>
        Blockly.inject(
                document.getElementById('blocklyDiv'), {
            toolbox: document.getElementById('toolbox')
        }
        );

    </script>
</body>
</html>
